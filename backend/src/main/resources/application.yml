server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: dormitory-management
  profiles:
    active: dev  # 本地开发环境

  # 本地数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dormitory_management?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root

  # 本地 Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0

  # 本地 JWT 配置
  jwt:
    secret: dev_secret_key_for_development_only
    expiration: 28800

# 本地日志配置
logging:
  level:
    com.dormitory: DEBUG
    org.springframework.security: DEBUG